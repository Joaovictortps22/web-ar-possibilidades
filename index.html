<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Interativo - Cubo</title>

    <!-- Importando A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Cena de AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Luz -->
        <a-light type="directional" position="1 2 1" intensity="1"></a-light>

        <!-- Cubo Interativo -->
        <a-entity id="cubo" 
                  gps-entity-place="latitude: -23.55052; longitude: -46.633308"
                  geometry="primitive: box; depth: 0.2; height: 0.2; width: 0.2" 
                  material="color: blue"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <!-- Câmera com GPS -->
        <a-entity gps-camera rotation-reader></a-entity>

    </a-scene>

    <script>
        let cubo = document.getElementById("cubo");
        let scale = 1;
        let lastX = 0, lastY = 0;
        let isDragging = false;

        // Evento de toque inicial para mover o cubo
        cubo.addEventListener("mousedown", (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
        });

        // Evento de movimento do toque para mover o cubo
        document.addEventListener("mousemove", (event) => {
            if (!isDragging) return;

            let deltaX = (event.clientX - lastX) * 0.005;
            let deltaY = (event.clientY - lastY) * 0.005;

            let position = cubo.getAttribute("position");
            position.x += deltaX;
            position.y -= deltaY;
            cubo.setAttribute("position", position);

            lastX = event.clientX;
            lastY = event.clientY;
        });

        // Soltar o cubo
        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // Zoom para aumentar/diminuir o cubo
        document.addEventListener("wheel", (event) => {
            scale += event.deltaY * -0.001;
            scale = Math.max(0.1, Math.min(2, scale)); // Limita entre 0.1 e 2
            cubo.setAttribute("scale", `${scale} ${scale} ${scale}`);
        });

        // Toque para mudar a cor
        cubo.addEventListener("click", () => {
            let corAtual = cubo.getAttribute("material").color;
            cubo.setAttribute("material", "color", corAtual === "blue" ? "red" : "blue");
        });

        // Solicitar permissão de GPS
        window.onload = function() {
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log("Localização obtida: ", position.coords.latitude, position.coords.longitude);
            }, function(error) {
                alert("Ative a localização para a AR funcionar!");
            });
        };
    </script>

</body>
</html>
