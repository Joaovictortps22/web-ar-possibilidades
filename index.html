<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR sem Marcador</title>

    <!-- Importando AR.js com suporte a GPS -->
    <script src="https://unpkg.com/aframe@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Objeto AR sem marcador, baseado em localização GPS -->
        <a-entity 
            gps-entity-place="latitude: -23.55052; longitude: -46.633308" 
            scale="2 2 2">
            
            <a-box position="0 1 0" depth="0.5" height="0.5" width="0.5" material="color: #F5DEB3;"></a-box>
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>

    </a-scene>

    <script>
        window.onload = function () {
            alert("Aponte a câmera para o local indicado e mova o celular!");
        };
    </script>
</body>
</html>
