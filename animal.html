<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR - Animal 3D Interativo</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }
        .zoom-container {
            margin-top: 20px;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="animal" 
        alt="Animal" 
        src="https://modelviewer.dev/shared-assets/models/Animal.glb" 
        camera-controls 
        touch-action="pan-y" 
        shadow-intensity="1" 
        environment-image="https://modelviewer.dev/shared-assets/environments/forest_1k.hdr">
    </model-viewer>

    <div class="zoom-container">
        <label for="zoom">Zoom: </label>
        <input type="range" id="zoom" min="1" max="2" step="0.01" value="1">
    </div>

    <script>
        const modelViewer = document.getElementById('animal');
        const zoomSlider = document.getElementById('zoom');

        zoomSlider.addEventListener('input', (e) => {
            modelViewer.setAttribute('camera-orbit', `${e.target.value} 90deg 90deg`);
        });
    </script>

</body>
</html>
